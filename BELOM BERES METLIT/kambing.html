<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Kambing</title>
    <!-- Hubungkan fontawesome jika belum -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya CSS Anda di sini */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #video {
            position: absolute;
            top: 0;
            z-index: -1;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background: black no-repeat center center/cover;
        }

        video { 
            min-width: 100%;
            min-height: 100vh;
            z-index: 1;
        }

        .overlay {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(8, 27, 11, 0.3);
            z-index: 2;
        }

        .deskripsi-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 1500px;
            width: 80%;
            margin-top: 50px; /* Jarak ke atas */
            margin-bottom: 50px; /* Jarak ke bawah */
        }

        .judul {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .deskripsi {
            font-size: 24px;
            color: #333;
            
            margin-bottom: 20px;
        }

        .warna-beda {
            color: #d98429;
        }

        .column-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
        }

        .kambing-image {
            width: 200px;
            height: auto;
        }

        /* Gaya untuk tombol "Play Suara kambing" */
        .play-button {
            padding: 10px 20px;
            background-color: #b44c2f;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-button:hover {
            background-color: #d98429;
            transform: scale(1.05);
        }
        .navigation-button {
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 5px;
            width: 200px;
            height: 140px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .navigation-button:hover {
            transform: scale(1.05);
            
        }
    </style>
</head>

<body>
    <section id="video">
        <div class="overlay"></div>
        <!-- Ubah link dalam "src" sesuai video yang diinginkan -->
        <video src="asset/gambar/gif-background.mp4" loop muted autoplay></video>
    </section>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <div class="deskripsi-container">
        <div class="judul">Deskripsi Kambing</div>
        <img class="kambing-image" src="asset/gambar/kambingg.png" alt="Gambar Anjing">
        <div class="deskripsi">
            <strong>
                Anjing : adalah hewan peliharaan setia dan cerdas yang memberikan persahabatan, perlindungan, dan berbagai manfaat bagi manusia.
            </strong>
        </div>
        <button class="play-button" onclick="playSuaraKambing()">Putar Suara Kambing</button>
        <div>
            <!-- Tombol navigasi ke kiri sebagai gambar -->
            <img class="navigation-button" src="asset/gambar/panah kiri.png" alt="Kembali" onclick="goBack()">

            <img class="navigation-button" src="asset/gambar/homebutton.png" alt="Kembali" onclick="goHome()">

            <!-- Tombol navigasi ke kanan sebagai gambar -->
            <img class="navigation-button" src="asset/gambar/panah kanan.png" alt="Selanjutnya" onclick="goForward()">
        </div>
    </div>
    

    <!-- Elemen audio untuk memutar suara anjing -->
    <audio id="suaraKambing">
        <source src="asset/music/kambing.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSuaraKambing() {
            const audio = document.getElementById('suaraKambing');
            audio.play().catch(error => {
                console.error('Gagal memainkan suara kambing:', error);
            });
        }
        function goBack() {
            window.location.href = "beruang_inggris.html";
        }

        function goHome() {
            window.location.href = "belajar.html";
        }

        // Function untuk navigasi ke halaman berikutnya
        function goForward() {
            window.location.href = "kambing_inggris.html"; // Mengarahkan ke halaman anjing_inggris.html
        }

        // Function untuk memutar suara kambing
        function playSuaraKambing() {
            const audio = document.getElementById('suaraKambing');
            audio.play().catch(error => {
                console.error('Gagal memainkan suara kambing:', error);
            });
        }
    </script>
</body>

</html>
