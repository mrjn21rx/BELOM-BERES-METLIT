<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tema Hewan</title>
    <style>
        /* Gaya CSS Anda di sini */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('asset/gambar/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            text-align: center;
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            animation: slideUpDown 3s infinite alternate;
        }

        .welcome-image {
            width: 450px;
            height: auto;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
        }

        @keyframes slideUpDown {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        .button-container {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
        }

        .back-button,
        .mute-button {
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .back-button img,
        .mute-button img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            color: #ffffff;
        }

        .button-belajar {
            width: 250px;
            height: auto;
            margin-top: -50px;
            padding: 20px;
        }

        .button-bermain {
            width: 250px;
            height: auto;
            margin-top: -50px;
            padding: 20px;
        }

        .back-button:hover,
        .mute-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Tombol kembali ke index.html dan tombol mute/unmute -->
    <div class="button-container">
        <div class="back-button" onclick="goBack()">
            <img src="asset/gambar/homebutton.png" alt="Kembali">
        </div>
        <div class="mute-button" onclick="toggleMute()">
            <img id="muteButtonImg" src="asset/gambar/mute.png" alt="Mute">
        </div>
    </div>
    <div class="welcome-container">
        <img class="welcome-image" src="asset/gambar/welcome_image.png" alt="Selamat Datang">
        <a href="belajar.html">
            <img class="button-belajar" src="asset/gambar/button-belajar.png" alt="Button Belajar">
        </a>
        <a href="soal1.html">
            <img class="button-bermain" src="asset/gambar/button-bermain.png" alt="Button Bermain">
        </a>
    </div>

    <!-- Elemen audio untuk memutar musik -->
    <audio id="backgroundMusic" loop>
        <source src="asset/music/background_music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        const backgroundMusic = document.getElementById('backgroundMusic');
        const muteButtonImg = document.getElementById('muteButtonImg');

        function toggleMute() {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                muteButtonImg.src = 'asset/gambar/unmute.png';
                muteButtonImg.alt = 'Unmute';
            } else {
                backgroundMusic.muted = true;
                muteButtonImg.src = 'asset/gambar/mute.png';
                muteButtonImg.alt = 'Mute';
            }
        }

        window.addEventListener('click', function () {
            backgroundMusic.play().catch(error => {
                console.error('Gagal memainkan musik:', error);
            });
        }, {
            once: true
        });
    </script>
</body>

</html>
