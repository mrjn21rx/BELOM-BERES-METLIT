<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pertanyaan Pilihan Ganda</title>
    <!-- Hubungkan SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">
    <style>
        /* Gaya CSS untuk background gambar */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #video {
            position: absolute;
            top: 0;
            z-index: -1;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background: black no-repeat center center/cover;
        }

        video { 
            min-width: 100%;
            min-height: 100vh;
            z-index: 1;
        }

        .overlay {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(8, 27, 11, 0.3);
            z-index: 2;
        }

        .quiz-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 80%;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .answer-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .answer-option {
            padding: 20px 20px;
            background-color: #b44c2f;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 50%;
        }

        .answer-option:hover {
            background-color: #d98429;
        }
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            color: #ffffff;
        }
        .kuda-image {
            width: 200px;
            height: auto;
        }
        .back-button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <section id="video">
        <div class="overlay"></div>
        <!-- Ubah link dalam "src" sesuai video yang diinginkan -->
        <video src="asset/gambar/gif-background.mp4" loop muted autoplay></video>
    </section>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Tombol kembali ke menu.html -->
    <div class="back-button" onclick="goBack()">
        <img src="asset/gambar/homebutton.png" alt="Kembali">
    </div>
    <div class="quiz-container">
        <div class="question">Apakah nama hewan dibawah ini?</div>
        <img class="kuda-image" src="asset/gambar/Kuda.png" alt="Gambar Kuda">
        <div class="answer-container">
            <button class="answer-option" onclick="checkAnswer(false)">Kucing</button>
            <button class="answer-option" onclick="checkAnswer(false)">Anjing</button>
            <button class="answer-option" onclick="checkAnswer(false)">Harimau</button>
            <button class="answer-option" onclick="checkAnswer(true)">Kuda</button>
        </div>
    </div>

    <!-- Hubungkan SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script>
        function goBack() {
            window.location.href = "menu.html";
        }
        function checkAnswer(isCorrect) {
            if (isCorrect) {
                Swal.fire({
                    icon: 'success',
                    title: 'Benar!',
                    text: 'Selamat, jawaban Anda benar!',
                    confirmButtonText: 'Lanjutkan',
                    allowOutsideClick: false
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Lanjutkan ke halaman berikutnya (ganti "halaman_berikutnya.html" dengan URL yang sesuai)
                        window.location.href = "soal7.html";
                    }
                });
                // Suara ketika jawaban benar (ganti "suara_benar.mp3" dengan URL file audio yang sesuai)
                new Audio('asset/music/benarrr.mp3').play();
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'Yahh kurang tepat :(',
                    text: 'Ayoo coba lagi!',
                    confirmButtonText: 'Tutup',
                    allowOutsideClick: false
                });
                // Suara ketika jawaban salah (ganti "suara_salah.mp3" dengan URL file audio yang sesuai)
                new Audio('asset/music/salahhh.mp3').play();
            }
        }
    </script>
</body>

</html>
